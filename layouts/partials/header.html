<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    {{ if .Site.Params.description }}<meta name="description" content="{{ .Site.Params.description }}">{{ end }}
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .RSSLink }}
      <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}
	
	<link href="{{ .Site.BaseURL }}font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}highlight styles/vs.css">
	
	<script src="{{ .Site.BaseURL }}js/jquery-3.3.1.min.js"></script>	
	<script src="{{ .Site.BaseURL }}js/jquery.fancybox.min.js"></script>
	<script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=66190846" charset="UTF-8"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-75857373-1"></script>
	
  </head>
  <body>
  </body>
