{{ partial "header.html" . }}
<section id="post">
  <div class="head">
      <div class="avatar">
          <a href="{{ .Site.BaseURL }}" target="_parent"><img src="{{ .Site.Params.avatar }}"></a>
      </div>
      <div class="title">{{ .Site.Params.archive }}</div>
  </div>
  
	{{ range .Data.Pages.GroupByDate "2006" }}
	<div class="archive">
		<h3>{{ .Key }}</h3>
		<ul>
			{{ range .Pages }}
			<div class="post-item">
				<div class="post-time">{{ .Date.Format "01-02" }}</div>
				<a href="{{ .Permalink }}" class="post-link">
					{{ .Title }}
				</a>
			</div>
			{{ end }}
		</ul>
	</div>
	{{ end }}
	
</section>
	
{{ partial "footer.html" . }}
